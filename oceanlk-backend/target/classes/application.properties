spring.application.name=oceanlk-backend
server.port=${SERVER_PORT:8080}

# MongoDB Configuration
# Using MongoDB Atlas (Cloud Database)
spring.data.mongodb.uri=mongodb+srv://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@${MONGODB_CLUSTER}/${MONGODB_DATABASE}?retryWrites=true&w=majority&appName=Cluster0
# Local MongoDB (for development)
# spring.data.mongodb.uri=mongodb://localhost:27017/oceanlk

# Logging
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# Email Configuration (SMTP)
# Note: Configure these values with your actual SMTP credentials
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:test}
spring.mail.password=${MAIL_PASSWORD:test}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_HOST:localhost}

# Email From Address
app.email.from=${EMAIL_FROM:noreply@oceanlk.com}
app.email.hr=${EMAIL_HR:hr@oceanlk.com}
app.email.enabled=${EMAIL_ENABLED:false}

# JWT Configuration
app.jwt.secret=${JWT_SECRET:dev-secret-key-must-be-long-enough-for-security-policy-256-bits}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
